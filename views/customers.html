<h1>List of customers</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Surname</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {{#each customers}}
        <tr>
            <td>{{this.id}}</td>
            <td>{{this.firstName}}</td>
            <td>{{this.surname}}</td>
            <td>{{this.status}}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
